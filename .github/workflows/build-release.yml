name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_PATH: 'ComputerHardwareInfo/ComputerHardwareInfo.csproj'
  OUTPUT_NAME: 'HardwareCollector'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore "${{ env.PROJECT_PATH }}"

    - name: Build Release
      run: msbuild "${{ env.PROJECT_PATH }}" /p:Configuration=Release

    - name: Determine version
      id: version
      shell: powershell
      run: |
        if ($env:GITHUB_REF -like 'refs/tags/v*') {
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        } else {
          $date = Get-Date -Format 'yyyyMMdd'
          $run = $env:GITHUB_RUN_NUMBER
          $version = "0.1.$run-$date"
          git tag "v$version"
          git push origin "v$version"
        }
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Prepare release files
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path release_output
        Copy-Item "ComputerHardwareInfo\bin\Release\${{ env.OUTPUT_NAME }}.exe" release_output\
        Copy-Item "ComputerHardwareInfo\bin\Release\*.dll" release_output\ -ErrorAction SilentlyContinue
        Compress-Archive -Path release_output\* -DestinationPath "${{ env.OUTPUT_NAME }}-${{ steps.version.outputs.version }}.zip"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        files: |
          release_output/${{ env.OUTPUT_NAME }}.exe
          ${{ env.OUTPUT_NAME }}-${{ steps.version.outputs.version }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
