name: .NET Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Restore packages
      run: nuget restore ComputerHardwareInfo.sln
    
    - name: Build Debug configuration
      run: msbuild ComputerHardwareInfo.sln /p:Configuration=Debug /p:Platform="AnyCPU"
    
    - name: Build Release configuration
      run: msbuild ComputerHardwareInfo.sln /p:Configuration=Release /p:Platform="AnyCPU"
